<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="StudentWEB" content="Profile page of the fellow student">
  <title>StudentWEB | Register Profile</title>
  <link rel="stylesheet" href="../../dist/css/index.css">
  <link rel="stylesheet" href="../../css/all.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <script defer type="module" src="../../scripts/register.mjs"></script>
  </head>
 
  <body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-light bg-light px-2">
            <a href="../../index.html"><h1 class="navbar-brand mb-0 ">StudentWEB</h1></a>
        </nav>
    </header>
    <main class="container d-flex justify-content-center flex-column my-2">
      <div class="container">
        <div class="col-md-6 ">
        <form id="registerForm" method="POST" action="/auth/register">
            <div>
                <label>Name</label>
                <input class="form-control " type="text" name="name" id="user" required pattern="^[\w]+$" title="User name can only contain lower case and upper case letters, numbers and an underscore.">
            </div>
            <div>
                <label>Email</label>
                <input class="form-control" type="email" name="email" id="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register.">
            </div>
            <div>
                <label> Password</label>
                <input class="form-control" type="password" name="password" id="password" required minlength="8">
            </div>
            <div>
                <label>Banner</label>
                <input class="form-control" type="url" name="banner">
            </div>
            <div>
                <label>Avatar</label>
                <input class="form-control" type="url" name="avatar">
            </div>

            <button class="btn btn-success my-2">Register</button>
          </div>
        </div>
    </form>
    </main>
    <footer class="text-center mt-auto">
      <p><small> Vladimira Dmitrovic Â© All rights reserved</small></p>
    </footer>
</body></html>
