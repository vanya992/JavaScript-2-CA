<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="StudentWEB" content="Profile page of the fellow student">
    <title>StudentWEB | Profile</title>
    <link rel="stylesheet" href="../dist/index.css">
    <link rel="stylesheet" href="../src/scss/index.scss">
    <script defer="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="../feed/index.html"><h1>StudentWEB</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="../feed/index.html">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Log Out</a>
            </li>
          </ul>
          <div class="d-md-block">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container d-flex justify-content-center flex-column my-2">
        <form id="registerForm" method="post" action="/auth/register">
            <div>
                <label>Name</label>
                <input class="form-control" type="text" name="name" required="" pattern="^[\w]+$" title="User name can only contain lower case and upper case letters, numbers and an underscore.">
            </div>
            <div>
                <label>Email</label>
                <input class="form-control" type="email" name="email" required="" pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register.">
            </div>
            <div>
                <label> Password</label>
                <input class="form-control" type="password" name="password" required="" minlength="8">
            </div>
            <div>
                <label>Banner</label>
                <input class="form-control" type="url" name="banner">
            </div>
            <div>
                <label>Avatar</label>
                <input class="form-control" type="url" name="avatar">
            </div>

            <button class="btn btn-success my-2">Register</button>
        
    </form>
    </main>
    <footer class="text-center mt-auto">
      <p><small> Vladimira Dmitrovic Â© All rights reserved</small></p>
    </footer>

</body></html>
