<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page for all the posts that folowing list shows">
    <title>StudentWEB | Home</title>
    <link rel="stylesheet" href="../dist/css/index.css">
    <link rel="stylesheet" href="../src/scss/index.scss">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script defer type="module" src="../scripts/feedPosts.mjs" ></script>
    <script defer type="module" src="../scripts/posts/create.mjs" ></script>
    <script defer type="module" src="../scripts/search.mjs" ></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
          <a class="navbar-brand" href="#"><h1>StudentWEB</h1></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active" href="./index.html">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="logOut">Log Out</a>
              </li>
            </ul>
          
          <div class="d-md-block">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div></div>
        </nav>
      </header>
    <main class=" mx-3 my-2">
        <div class=" container">
            <div class="row">
                <div class="card h-50 col-md-3 mb-2 me-2 p-2">
                   <form id="postForm">
                                <div class="form-group mt-2">
                                <input class="form-control my-2" type="text" id="postTitle" placeholder="Title (required)" required>
                                <textarea class="form-control my-2" id="postBody" placeholder="Say something (optional)"></textarea>
                                <input class="form-control my-2" type="url" id="postMedia" placeholder="Add media (optional)" >
                                <button class="btn btn-primary" type="submit">Create Post</button>
                            </form>
                        </div>
                </div>
            <div id="posts"  class="card col-md-7 p-2">
              
            </div>
        </div>
    </main>
    <footer class="mt-auto mx-2 text-center">
        <p><small>Vladimira Dmitrovic &copy; All rights reserved </small></p> 
    </footer>
</body>
</html>
